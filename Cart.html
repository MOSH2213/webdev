<!DOCTYPE html>

<html>

	<head>
	<title> Veena Nada CHECKOUT </title>
	<link rel="stylesheet" href="css/26.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	
	
<body>
<!--header-->
<h2>Veena Nada</h2>

<!--paragraph-->
<p>Thanks you for Dealng With us!! </p>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Your Address</h3>
			
			<!--First name Tag-->
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your Name">
			
			<!--email tag-->
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="email@example.com">
			
			<!--Address Tag-->
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Your Address">
			
			<!--City tag-->
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Your City">
			
            <div class="row">
				<div class="col-50">
				<!--State tag-->
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Your State">
				</div>
			  
				<div class="col-50">
				<!--ZIP Code tag-->
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="1111">
				</div>
			  
				</div>
			</div>

          <div class="col-50">
            <h3>Payment</h3>
			<!--Credit Caart Identifier-->
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
			
			<!--Card Name tag-->
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Your Name">
			
			<!--Card Number tag-->
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="0000-1111-2222-3333">
			
			<!--Card Expire month-->
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Month">
			
            <div class="row">
              <div class="col-50">
				<!--Expie Year-->
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2022">
              </div>
			  
              <div class="col-50">
				<!--Type CVV-->
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="001">
              </div>
			  
            </div>
          </div>
          
        </div>
		<!--checkbox-->
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing ?
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4
	  <!--1st Item-->
      <p><a href="#">Base Guiter</a> <span class="price">$150.00</span></p>
	  <!--2nd Item-->
      <p><a href="#">guitar string</a> <span class="price">$50.00</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$200.00</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
